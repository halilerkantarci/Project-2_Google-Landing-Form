<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shorcut icon" href="./images/gfavicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <ul class="header__left">
        <li><a href="">About</a></li>
        <li><a href="">Store</a></li>
      </ul>
      <ul class="header__right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#">
            <img
              class="header__right--appicon"
              title="Google App"
              src="./images/appicon.png"
              alt="App Icon"
            />
          </a>
        </li>
        <li>
          <button class="header__right--button">Sign In<Inp></Inp></button>
        </li>
      </ul>
    </header>
    <main class="main">
      <img class="main__logo" src="./images/googlelogo.png" alt="" />
      <div class="main__search-bar">
        <img
          class="main__search-bar--magnifier"
          src="./images/magnifying_glass.jpg"
          alt=""
        />

        <input class="main__search-bar--input" type="text" />
        <a href="#">
          <img
            class="main__search-bar--mic"
            src="./images/google_microphone.png"
            alt=""
          />
        </a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
